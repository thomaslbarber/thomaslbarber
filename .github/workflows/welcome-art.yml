name: Recycle Welcome Art

on:
  workflow_dispatch: 
  push:

jobs:
  welcome-art:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Configure Git author
        run: |
          git config --global user.name "${NAME}"
          git config --global user.email "${EMAIL}"
          git config --global init.defaultBranch "master"
        env:
          NAME: ${{ secrets.NAME }}
          EMAIL: ${{ secrets.EMAIL }}
    
      - name: Clear previous art
        run: |
          git init art-clean
          cd art-clean
          git remote add origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/thomaslbarber/contributions-art.git
          git fetch origin
          git checkout --orphan tmp
          git rm -rf . || true
          git commit --allow-empty -m "reset history"
          git push origin tmp:master --force

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install github-spray
        run: npm install github-spray

      - name: Generate contribution art
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          for i in {1..6}; do
            echo "=== Running spray iteration $i ==="
            if [ $i -eq 1 ]; then
              npx github-spray -t "welcome!" \
                --multiplier 6 \
                --push \
                --force \
                --font mario \
                --origin "https://x-access-token:${GITHUB_TOKEN}@github.com/thomaslbarber/contributions-art.git"
            else
              npx github-spray -t "welcome!" \
                --multiplier 6 \
                --push \
                --font mario \
                --origin "https://x-access-token:${GITHUB_TOKEN}@github.com/thomaslbarber/contributions-art.git"
            fi
          done
